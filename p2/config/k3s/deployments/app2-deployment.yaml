apiVersion: v1
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App2</title>
      </head>
      <body>
        App 2 is greeting you
      </body>
    </html>
kind: ConfigMap
metadata:
  name: app2-cm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-two
  labels:
    app: app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: app2config
              mountPath: /usr/share/nginx/html
      volumes:
        - name: app2config
          configMap:
            name: app2-cm
            items:
              - key: index.html
                path: index.html
